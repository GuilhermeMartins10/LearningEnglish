<div class="container">
  <div class="jumbotron">
    <div class="row">
      <div class="col-sm-6">
        <app-progress [progress]="progress"></app-progress>
      </div>
      <div class="col-sm-6">
        <div class="d-flex justify-content-end">
          <app-attemps [attemps]="attemps"></app-attemps>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="h6"><b>{{ instruction }}</b></div>
        <p>{{ roundPhrase.phraseEng }}</p>
        <div class="form-group">
          <textarea class="form-control" id="txtArea" rows="3" (input)="updateAnswer($event)" [value]="response"></textarea>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-primary" (click)="answerVerify()">Verificar</button>
        </div>
      </div>
    </div>
  </div>
</div>
